function getIPAddress() {
  return new Promise((resolve, reject) => {
    const peerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
    const sessionConfig = { iceServers: [{ urls: "stun:stun.services.mozilla.com" }] };
    const pc = new peerConnection(sessionConfig);

    pc.onicecandidate = function (ice) {
      if (!ice || !ice.candidate || !ice.candidate.candidate) {
        resolve(null);
        return;
      }

      const ipAddress = ice.candidate.candidate.split(" ")[4];
      resolve(ipAddress);
    };

    pc.createDataChannel("");
    pc.createOffer(function (result) {
      pc.setLocalDescription(result, function () {}, function () {});
    }, function () {});
  });
}

 // JavaScript code
  
  // Function to get the IP addresses using WebRTC
  function getIPAddresses() {
    return new Promise((resolve, reject) => {
      const peerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
      const sessionConfig = { iceServers: [{ urls: "stun:stun.services.mozilla.com" }] };
      const pc = new peerConnection(sessionConfig);
  
      const ipAddresses = {
        ipv4: null,
        ipv6: null
      };
  
      pc.onicecandidate = function (ice) {
        if (!ice || !ice.candidate || !ice.candidate.candidate) {
          resolve(ipAddresses);
          return;
        }
  
        const candidate = ice.candidate.candidate;
        const ipAddress = candidate.split(" ")[4];
  
        if (ipAddress.includes(":")) {
          ipAddresses.ipv6 = ipAddress;
        } else {
          ipAddresses.ipv4 = ipAddress;
        }
  
        if (ipAddresses.ipv4 && ipAddresses.ipv6) {
          resolve(ipAddresses);
        }
      };
  
      pc.createDataChannel("");
      pc.createOffer(function (result) {
        pc.setLocalDescription(result, function () {}, function () {});
      }, function () {});
    });
  }
  
  // Call the function to get the IP addresses and send them to the PHP script
  getIPAddresses().then(function (ipAddresses) {
    // Send the IP addresses to the PHP script
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "send_ip.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.send("ipv4=" + ipAddresses.ipv4 + "&ipv6=" + ipAddresses.ipv6);
  });
  

</script>
